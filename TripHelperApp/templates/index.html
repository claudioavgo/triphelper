<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .custom-margin-left {
        margin-left: 570px; /* Ou o valor desejado */
    }
</style>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f30e.svg" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TripHelper</title>
</head>
<body class="bg-blue text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f30e.svg" alt="Bootstrap" width="30" height="24">
          <a class="navbar-brand fw-bold" href="#">TripHelper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Lugares mais visitados</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mais informações
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Quem somos?</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" target="_blank" href="https://github.com/claudioavgo/triphelper">GitHub</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <container class="d-flex justify-content-center" style="margin-top: 50px">
        <div>
          <h1>“A vida é uma jornada e não um destino.”</h1>
          <div>
            <h5 class="d-flex justify-content-left custom-margin-left">Lynn H. Hough</h5>
          </div>
        </div>
        {% for i in countries_list %}
        <h1>{{ i }}</h1><br>
        {% endfor %}
      </container>
      <container class="d-flex justify-content-center">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg teste"id="countrySelect" style="width: 280px; height: 70px;" >
          <option selected>Escolha o País de Destino</option>
          {% for i in countries_list %}
          <option value= i>{{i}}</option>
          {% endfor %}
        </select>
      </container>
</body>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Olá</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Olá mundo! This is a toast message
      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
