   <script>
      // Execute a função quando a página carregar
      document.addEventListener('DOMContentLoaded', function () {
         // Configurar o tema padrão como dark
         document.body.setAttribute('data-bs-theme', 'dark');
            
            // Esconder o ícone do sol
         document.querySelector('.bi-brightness-high-fill').style.display = 'none';
      });
   
      function themeSwitch() {
         // Obtenha o elemento de switch
         var switchElement = document.getElementById('flexSwitchCheckDefault');
         var moonIcon = document.querySelector('.bi-moon-stars-fill');
         var sunIcon = document.querySelector('.bi-brightness-high-fill');
         
         // Verifique se o switch está ligado ou desligado
         if (switchElement.checked) {
            // Se estiver ligado, definir o tema como light
            document.body.setAttribute('data-bs-theme', 'light');
            // Alterar o ícone para o sol (modo claro)
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
         } else {
            // Se estiver desligado, definir o tema como dark
            document.body.setAttribute('data-bs-theme', 'dark');
            // Alterar o ícone para a lua e as estrelas (modo escuro)
            moonIcon.style.display = 'block';
            sunIcon.style.display = 'none';
         }
      }

      document.addEventListener('DOMContentLoaded', function () {
         // Verificar se o tema claro está ativado no localStorage
         var isLightTheme = localStorage.getItem('theme') === 'light';
      
         // Configurar o tema com base na escolha do usuário
         document.body.setAttribute('data-bs-theme', isLightTheme ? 'light' : 'dark');
      
         // Configurar o estado inicial do botão switch
         var switchElement = document.getElementById('flexSwitchCheckDefault');
         switchElement.checked = isLightTheme;
      
         // Esconder ou mostrar os ícones com base na escolha do usuário
         var moonIcon = document.querySelector('.bi-moon-stars-fill');
         var sunIcon = document.querySelector('.bi-brightness-high-fill');
         moonIcon.style.display = isLightTheme ? 'none' : 'block';
         sunIcon.style.display = isLightTheme ? 'block' : 'none';
      });
      
      function themeSwitch() {
         var switchElement = document.getElementById('flexSwitchCheckDefault');
         var moonIcon = document.querySelector('.bi-moon-stars-fill');
         var sunIcon = document.querySelector('.bi-brightness-high-fill');
      
         if (switchElement.checked) {
            document.body.setAttribute('data-bs-theme', 'light');
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
         } else {
            document.body.setAttribute('data-bs-theme', 'dark');
            moonIcon.style.display = 'block';
            sunIcon.style.display = 'none';
         }
      
         // Armazenar a escolha do usuário no localStorage
         localStorage.setItem('theme', switchElement.checked ? 'light' : 'dark');
      }
   </script>
   <script>
      // Função para aumentar ou diminuir o tamanho da fonte
      function changeFontSize(sizeDifference) {
         // Obtém todos os elementos de texto na página
         var textElements = document.querySelectorAll('body *');
   
         // Itera sobre os elementos de texto e ajusta o tamanho da fonte
         textElements.forEach(function(element) {
            var currentFontSize = parseFloat(window.getComputedStyle(element).fontSize);
   
            // Calcula o novo tamanho da fonte
            var newFontSize = currentFontSize + sizeDifference;
   
            // Limita o tamanho mínimo da fonte em 15
            newFontSize = Math.max(newFontSize, 15);
   
            // Limita o tamanho máximo da fonte em 42
            newFontSize = Math.min(newFontSize, 40);
   
            // Define o novo tamanho da fonte no elemento
            element.style.fontSize = newFontSize + "px";
         });
      }
   </script>
