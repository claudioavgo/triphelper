<!doctype html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'favorite.css' %}" />
    <script defer src="{% static 'favorite.js' %}"></script>

    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0" data-bs-theme="dark">
    
    <h1>Your favorite places</h1>
    


    <div class="row justify-content-center" style="margin-left: auto; margin-right: auto;">
      <div class="mb-3">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">Recife, Brazil</h5>

            <div class="fav fav-heart"></div>

          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="card-title">Rome, Italy</h5>

            <div class="fav fav-star"></div>
            
          </div>
        </div>
      </div>
    </div>
    
    <div style="display: flex; justify-content: center; margin-right: 1801px;">
      <div style="width: 50%;">
        <button class="btn btn-primary" type="button">Back to homepage</button>
      </div>
    </div>
    
    <style>
      .custom-card{
        border: 1px solid #ced4da; 
        border-radius: 0.25rem; 
        margin: 10px; 
        padding: 10px; 
      }
    </style>
    
  </body>
</html>
