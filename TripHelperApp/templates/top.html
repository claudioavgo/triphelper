<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>About us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f30e.svg" alt="Bootstrap" width="30" height="24">
          <a class="navbar-brand fw-bold" href="#">TripHelper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Most searched places</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More information
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/about">About us</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" target="_blank" href="https://github.com/claudioavgo/triphelper">GitHub</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/France_3840x2160.jpg' %}" class="d-block w-100" alt="France">
                <div class="carousel-caption d-none d-md-block text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <h2 class="text-white">France</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Mexico_3840x2160.jpg' %}" class="d-block w-100" alt="Mexico">
                <div class="carousel-caption d-none d-md-block text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <h2 class="text-white">Mexico</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Spain_3840x2160.jpg' %}" class="d-block w-100" alt="Spain">
                <div class="carousel-caption d-none d-md-block text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <h2 class="text-white">Spain</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Turkey_3840x2160.jpg' %}" class="d-block w-100" alt="Turkey">
                <div class="carousel-caption d-none d-md-block text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <h2 class="text-white">Turkey</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Italy_3840x2160.jpg' %}" class="d-block w-100" alt="Italy">
                <div class="carousel-caption d-none d-md-block text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <h2 class="text-white">Italy</h2>
                </div>
            </div>



        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    
    </container>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
